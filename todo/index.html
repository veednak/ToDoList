<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>TodoList</title>
    </head>
    
    <body>
        <h1 class="title"  >TODO LIST</h1>

        <div class="card">
            <input id="adding" class="text-todo" type="text"  placeholder="Add your ToDO" style='border: 0px; '>
            <!-- <button class="button-plus">
                <img class="button-plus-image" src="img/Plus.svg">
            </button>  -->
            <br />
        </div>
        <div class="card">
            <input id="search" class="text-search" type="search"  placeholder="Search.." style='border: 0px;'>
            <br>
        </div>
        <div class="line">
            <button class="clear-all" >CLEAR</button>
            <button class="viewing" >TODO</button>
            <button class="done">DONE</button>
            <button class="all active" >ALL</button>

        </div>
        <div class="wrapper">
            <ul class="todo"></ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
