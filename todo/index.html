<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
  </head>

  <body>
    <h1>TODO LIST</h1>
    <div class="card" id="card-focus">
      <input
        id="new-task-id"
        class="text-todo"
        type="text"
        placeholder="Add your ToDO"
      />
      <div id="addTask" class="adding-button">
        <img class="button-plus-image" src="img/plus.svg" />
      </div>
    </div>
    <div class="card">
      <input
        id="search"
        class="text-search"
        type="search"
        placeholder="Search.."
      />
    </div>
    <div class="row">
      <div class="select-all">
        <label id="selectAll" class="label-text"> </label>
      </div>
      <div class="butts">
        <button id="button-viewing-content" class="button">TODO</button>
        <button id="button-done-content" class="button">DONE</button>
        <button id="button-all-content" class="button">ALL</button>
      </div>
    </div>
    <div class="wrapper">
      <ul class="list-todo"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
