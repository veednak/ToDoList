<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>TodoList</title>
    </head>
    
    <body>
        <h1 class="title"  >ToDoList</h1>

        <div class="card">
            <input class="text-todo" type="text"  placeholder="Add your ToDO">
            <button class="button-plus">
                <img class="button-plus-image" src="img/1200px-Plus_symbol.svg.png">
            </button>
            <input id="search" class="text-search" type="text"  placeholder="Search">
        </div>

        <div class="wrapper">
            <ul class="todo"></ul>
        </div>

        <script src="main.js"></script>
    </body>
</html>
