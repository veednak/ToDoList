<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
  </head>

  <body>
    <h1>TODO LIST</h1>

    <div class="card" id="card-focus">
      <input
        id="adding"
        class="text-todo"
        type="text"
        placeholder="Add your ToDO"
      />
      <div id="addTask" class="adding-button">
        <img class="button-plus-image" src="img/plus.svg" />
      </div>
    </div>
    <div class="card">
      <input
        id="search"
        class="text-search"
        type="search"
        placeholder="Search.."
      />
      <br />
    </div>
    <div class="line">
      <div class="select-all">
        <label id="selectAll" class="label-text"> </label>
      </div>
      <div class="butts">
        <button id="viewing" class="button">TODO</button>
        <button id="done" class="button">DONE</button>
        <button id="all" class="button">ALL</button>
      </div>
    </div>
    <div class="wrapper">
      <ul class="todo"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
